<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f5f5f5;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f5f5f5; padding: 20px;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                    <!-- Header -->
                    <tr>
                        <td style="background-color: #000928; padding: 30px; text-align: center;">
                            <h1 style="color: #ffffff; margin: 0; font-size: 24px;">✅ Pagamento Confirmado!</h1>
                        </td>
                    </tr>
                    <!-- Content -->
                    <tr>
                        <td style="padding: 30px; text-align: center;">
                            <p style="font-size: 16px; color: #333; margin-bottom: 20px;">
                                Olá, <strong>{{name}}</strong>!
                            </p>
                            <p style="font-size: 16px; color: #333; margin-bottom: 30px;">
                                Seu pagamento da caixinha{{month_text}} foi confirmado com sucesso!
                            </p>
                            
                            <div style="background-color: #e8e9ec; border: 2px solid #000928; border-radius: 8px; padding: 20px; display: inline-block;">
                                <p style="margin: 0; font-size: 14px; color: #666;">Valor recebido:</p>
                                <p style="margin: 5px 0 0 0; font-size: 32px; font-weight: bold; color: #000928;">R$ {{amount}}</p>
                            </div>

                            <p style="font-size: 16px; color: #333; margin-top: 30px;">
                                Muito obrigado por contribuir com o Trilha!
                            </p>
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td style="background-color: #f9fafb; padding: 20px; text-align: center;">
                            <p style="font-size: 12px; color: #888; margin: 0;">
                                Trilha - Projeto de Extensão de Computação da UFPB
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
