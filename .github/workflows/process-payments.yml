name: Process Payments

on:
  schedule:
    # Runs every 2 hours from 8am to 10pm BRT (11:00 to 01:00 UTC next day)
    - cron: '0 11,13,15,17,19,21,23,1 * * *'
  workflow_dispatch:
    inputs:
      days_back:
        description: 'Number of days to look back for payments'
        required: false
        default: '1'
        type: string

jobs:
  process-payments:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Google credentials
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}" | base64 -d > credentials.json

      - name: Run payment processing job
        env:
          EFI_CLIENT_ID: ${{ secrets.EFI_CLIENT_ID }}
          EFI_CLIENT_SECRET: ${{ secrets.EFI_CLIENT_SECRET }}
          EFI_CERTIFICATE_BASE64: ${{ secrets.EFI_CERTIFICATE_BASE64 }}
          EFI_PIX_KEY: ${{ secrets.EFI_PIX_KEY }}
          GOOGLE_CREDENTIALS_PATH: credentials.json
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: |
          DAYS="${{ github.event.inputs.days_back }}"
          if [ -z "$DAYS" ]; then
            DAYS="1"
          fi
          python -m src.jobs.process_payments --days "$DAYS"

      - name: Cleanup credentials
        if: always()
        run: rm -f credentials.json
