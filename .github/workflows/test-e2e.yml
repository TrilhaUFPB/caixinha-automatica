name: Test E2E

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Which test to run'
        required: true
        default: 'charge'
        type: choice
        options:
          - charge
          - process
          - both

jobs:
  test-e2e:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Google credentials
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}" | base64 -d > credentials.json

      - name: Setup EfÃ­ certificate
        run: |
          echo "${{ secrets.EFI_CERTIFICATE_BASE64 }}" | base64 -d > certificado.pem

      - name: Test - Generate Charge (R$0.01)
        if: ${{ github.event.inputs.test_type == 'charge' || github.event.inputs.test_type == 'both' }}
        env:
          EFI_CLIENT_ID: ${{ secrets.EFI_CLIENT_ID }}
          EFI_CLIENT_SECRET: ${{ secrets.EFI_CLIENT_SECRET }}
          EFI_CERTIFICATE_PATH: certificado.pem
          EFI_PIX_KEY: ${{ secrets.EFI_PIX_KEY }}
          GOOGLE_CREDENTIALS_PATH: credentials.json
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          echo "ðŸ§ª Running charge generation test (R\$0.01)..."
          echo "ðŸ“‹ Using 'teste' sheet"
          python -m src.tests.test_charge

      - name: Test - Process Payments
        if: ${{ github.event.inputs.test_type == 'process' || github.event.inputs.test_type == 'both' }}
        env:
          EFI_CLIENT_ID: ${{ secrets.EFI_CLIENT_ID }}
          EFI_CLIENT_SECRET: ${{ secrets.EFI_CLIENT_SECRET }}
          EFI_CERTIFICATE_PATH: certificado.pem
          EFI_PIX_KEY: ${{ secrets.EFI_PIX_KEY }}
          GOOGLE_CREDENTIALS_PATH: credentials.json
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          echo "ðŸ§ª Running payment processing test..."
          echo "ðŸ“‹ Using 'teste' sheet"
          python -m src.tests.test_process_payment --days 7

      - name: Cleanup
        if: always()
        run: |
          rm -f credentials.json certificado.pem
