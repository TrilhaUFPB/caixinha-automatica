name: Daily Reminder

on:
  schedule:
    # Runs at 13:00 UTC (10:00 AM BRT) every day
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Google credentials
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}" | base64 -d > credentials.json

      - name: Run reminder job
        env:
          EFI_CLIENT_ID: ${{ secrets.EFI_CLIENT_ID }}
          EFI_CLIENT_SECRET: ${{ secrets.EFI_CLIENT_SECRET }}
          EFI_CERTIFICATE_BASE64: ${{ secrets.EFI_CERTIFICATE_BASE64 }}
          EFI_PIX_KEY: ${{ secrets.EFI_PIX_KEY }}
          GOOGLE_CREDENTIALS_PATH: credentials.json
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: python -m src.jobs.send_reminders

      - name: Cleanup credentials
        if: always()
        run: rm -f credentials.json
