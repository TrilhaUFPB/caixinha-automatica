name: Daily Reminder

on:
  schedule:
    # Runs at 13:00 UTC (10:00 AM BRT) from day 8 onwards
    # (after charges are sent on the 5th business day, usually around day 7)
    - cron: '0 13 8-31 * *'
  workflow_dispatch:

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Google credentials
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}" | base64 -d > credentials.json

      - name: Setup EfÃ­ certificate
        run: |
          echo "${{ secrets.EFI_CERTIFICATE_BASE64 }}" | base64 -d > certificado.pem

      - name: Run reminder job
        env:
          EFI_CLIENT_ID: ${{ secrets.EFI_CLIENT_ID }}
          EFI_CLIENT_SECRET: ${{ secrets.EFI_CLIENT_SECRET }}
          EFI_CERTIFICATE_PATH: certificado.pem
          EFI_PIX_KEY: ${{ secrets.EFI_PIX_KEY }}
          GOOGLE_CREDENTIALS_PATH: credentials.json
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: python -m src.jobs.send_reminders

      - name: Cleanup credentials
        if: always()
        run: rm -f credentials.json certificado.pem
